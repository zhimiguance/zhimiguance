                无人区
            </p>
            <p class="normal-text-txt">
                人多的时候就会计较得失，保暖，成就，性格，恭维等等。就是有很多的事情，嗯，一般来说这些事情对你来说有什么影响吗？好像也没啥影响。这就是自由所需要付出的东西吧。其他比较正常的人来说，他都会对周边的关系进行一种维持，然后花费时间来处理，这种最终的目的，也就是在以后可能会需要用到的时候，保持一种互助的一种关系吧。而在无人区的时候，你所能面对的人和事情相对来说就比较少了，争端和那种矛盾就不会有那么多。适可而止，那种方式对于生活来说都是有很大的影响的，我也不觉得一定非要无人区才能够达到心灵的平静，有时候稍微安静也是可以的。这就是见人多了想看海，看海多了想见人的一种体现吧。
            </p>
